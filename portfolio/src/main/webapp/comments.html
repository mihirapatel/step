<!DOCTYPE html>
<html>
 	<head>
		<title>Mihira Patel</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
 	</head>
	    
    <body onload="getComments()">
        <!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
			<section id="main">

                <ul class="navbar">
                    <li class="navbar"><a class="active" href="comments.html">Comments</a></li>
                    <li class="navbar"><a href="https://futuresheeos.github.io/">SheEO</a></li>
                    <li class="navbar"><a href="designs.html">Design</a></li>
                    <li class="navbar"><a href="projects.html">Projects</a></li>
                    <li class="navbar"><a href="about.html">About</a></li>
                    <li class="navbar"><a href="index.html">Home</a></li>
                </ul>

				<header>
					<h3 class="subtitle"><span class="bold">Comments</span></h4>
				</header>
                
                <!-- Comment box -->
                <form action="/comments" method="POST">
                    <div class="name-textbox">
                        <label for="userName">Name: </label>
                        <input type="text" id="name-input" name="name-input">
                    </div>
                    <div class="comment-textbox">
                        <label for="text-input">Comment: </label>
                        <input type="text" id="text-input" name="text-input">
                    </div>
                    </br>
      	            <input type="submit" />

                    <br/></br>
                    <!-- Choose number of comments to display -->
                    <label for="quantity">Choose how many comments to display:</label>
                    <select name="quantity" id="quantity" onchange="getComments()">
                        <option value="5" >5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </form>
                </br>

                <table id="comment-table"></table>

                <button class="delete-button" onclick="deleteComments()">Delete Comments</button>
                
            </section>
		</div>
	</body>
</html>
